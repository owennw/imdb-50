<!DOCTYPE html>
<html lang="en" ng-app="imdbTop50">
<head>
    <meta charset="UTF-8">
    <title>IMDB Top 50 Visualiser</title>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-cloak ng-controller="Top50Ctrl as top50Ctrl">
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">IMDB Top 50 Visualiser</a>
        </div>
    </nav>

    <div class="container-fluid selection" style="width:300px;">
        <div class="col-md-4">
            Sort by:
        </div>
        <div class="col-md-8">
            <div ng-repeat="sorting in top50Ctrl.sortings">
                <label class="radio-inline">
                    <input type="radio" name="optradio" ng-checked="{{sorting.checked}}">
                    {{sorting.value}}
                </label>
            </div>
        </div>
    </div>
    <top50-bar-chart data="top50Ctrl.data" domain-field="top50Ctrl.domainField" range-field="top50Ctrl.rangeField" bar-text-field="top50Ctrl.barTextField"></top50-bar-chart>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/top50-controller.js"></script>
    <script src="js/top50Data-service.js"></script>
    <script src="js/barChart-directive.js"></script>
</body>
</html>
